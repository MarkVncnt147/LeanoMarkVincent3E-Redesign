<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Yahoo! Login Redesign</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="navbar">
				<div class="logo">
					<img  width="90px" src="img/logo(2).png" alt="">
					<h1>Yahoo! Messenger</h1>
				</div>
				
				<div class="navitem">
					<li><a href="#">Messenger</a></li>
					<li> | </li>
					<li><a href="#">Help</a></li>
				</div>
			</div>

			<div class="login">
				<img src="img/yahoo.png">
				<div class="input-fields">
					<div class="username">
						<input type="username" class="user-input" placeholder="Input Yahoo ID" />
					</div>
					<div class="password">
						<input type="password" class="pass-input" placeholder="Input Password" />
					</div>
				</div>

				<div class="dropdown">
					<button class="dropbtn">Language</button>
					 <div class="dropdown-content">
					    <a href="#">Filipino</a>
					    <a href="#">Spanish</a>
					    <a href="#">English</a>
					    <a href="#">Hindi</a>
					    <a href="#">Japanese</a>
					    <a href="#">Arabic</a>
					 </div>
				</div>

				<div class="checkbox">
					<input class="input-checkbox" type="checkbox" name="remember-me" id="chkb1">
					<label class="label-checkbox" for="chkb1">
						<span class="txt1">Remember my ID & Password</span>
					</label><br>

					<input class="input-checkbox" type="checkbox" name="auto-signin" id="chkb2">
					<label class="label-checkbox" for="chkb2">
						<span class="txt2">Sign-In Automatically</span>
					</label><br>

					<input class="input-checkbox" type="checkbox" name="inv-signin" id="chkb3">
					<label class="label-checkbox" for="chkb3">
						<span class="txt3">Sign-In as Invisible to Everyone</span>
					</label><br>
				</div>
				<button class="signin-button">Sign-in</button>
				<div class="link">
					<li>Get a New Yahoo ID...</li><br>
					<a href="#">Forgot Your Password?</a>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
